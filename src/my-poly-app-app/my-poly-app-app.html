<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- import template repeater -->
<link rel="import" href="https://polygit.org/components/polymer/lib/elements/dom-repeat.html">


<dom-module id="my-poly-app-app">
  <template>
    <div>Employee list:</div>
    <p></p>
    <template is="dom-repeat" items="{{employees}}">
      <div>First name: <span>{{item.first}}</span></div>
      <div>Last name: <span>{{item.last}}</span></div>
      <p></p>
    </template>
  </template>

  <script>
    class DomElement extends Polymer.Element {
      static get is() { return "my-poly-app-app" }

      // set this elements employees property
      constructor () {
        super()
        this.employees = [
          {first: 'Bob', last: 'Li'},
          {first: 'ayesha', last: 'Johnson'},
          {first: 'Fatma', last: 'kumary'},
          {first: 'tony', last: 'Morelli'}
        ]
     }
    }

    customElements.define(DomElement.is, DomElement)
  </script>
</dom-module>
